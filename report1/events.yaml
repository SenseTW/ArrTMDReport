   手機付費軟體猶豫期事件，於2011年在台灣發生的法律與商業事件。在台北市長郝龍斌任內，臺北市政府法規委員會於2011年參照中華民國《消費者保護法》，要求蘋果公司和Google修改相關的服務條款，以保障消費者依法在七日內退費之權利。這起事件造成Google從2011年6月27日起關閉了Android Market（Google Play）對台灣地區所有的付費軟體服務，直到2013年2月27日才開始逐步恢復。
